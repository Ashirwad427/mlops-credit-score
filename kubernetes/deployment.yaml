# Kubernetes Deployment for MLOps Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-credit-score
  namespace: mlops-credit
  labels:
    app: mlops-credit-score
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlops-credit-score
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mlops-credit-score
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      # Service account for RBAC (commented out for simplified deployment)
      # serviceAccountName: mlops-service-account
      
      # Security context - temporarily disabled for testing
      # securityContext:
      #   runAsNonRoot: true
      #   runAsUser: 1000
      #   fsGroup: 1000
      
      # Image pull secrets for private registry (commented out - using public images)
      # imagePullSecrets:
      #   - name: docker-registry-secret
      
      # Init container to wait for dependencies (commented out for simplified deployment)
      # initContainers:
      #   - name: wait-for-vault
      #     image: busybox:1.35
      #     command: ['sh', '-c', 'until nc -z vault.vault.svc.cluster.local 8200; do echo waiting for vault; sleep 2; done;']
      #     securityContext:
      #       allowPrivilegeEscalation: false
      #       readOnlyRootFilesystem: true
      
      containers:
        - name: mlops-api
          image: ashirwad4/mlops-credit-score:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: mlops-credit-config
          
          # Environment variables from Secrets (commented out for simplified deployment)
          # env:
          #   - name: VAULT_TOKEN
          #     valueFrom:
          #       secretKeyRef:
          #         name: mlops-credit-secrets
          #         key: VAULT_TOKEN
          
          # Resource limits for HPA
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe for slow-starting containers
          startupProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
          
          # Volume mounts
          volumeMounts:
            #- name: model-storage
             # mountPath: /app/models
            - name: log-storage
              mountPath: /var/log/mlops
            - name: tmp-volume
              mountPath: /tmp
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      
      # Volumes
      volumes:
      #  - name: model-storage
       #   emptyDir: {}  # Changed from PVC to emptyDir for simplified deployment
        - name: log-storage
          emptyDir: {}
        - name: tmp-volume
          emptyDir: {}
      
      # Pod affinity/anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - mlops-credit-score
                topologyKey: kubernetes.io/hostname
      
      # Tolerations (optional)
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mlops-service-account
  namespace: mlops-credit
  labels:
    app: mlops-credit-score

---
# Persistent Volume Claim for Model Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlops-model-pvc
  namespace: mlops-credit
  labels:
    app: mlops-credit-score
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard
